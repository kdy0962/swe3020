<html>
    <head>
    </head>
    <body>
        <section class="testover">
            <h2>test</h2>
            <div></div>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script>
            var model = {
                title:{
                    over:"test overed",
                    out:"test"
                },
                count:0
            };
            $(".testover").click(function(e){
                e.stopImmediatePropagation();
                var children = $(e.currentTarget).children();
                $(children[0]).html(model.title.over);
                $(children[1]).html(model.count++);
            });
            var init = function(){
                $($(".testover").children()[0]).html(model.title.out);
            };
            init();
            //mouseout({target:$(".testover")[0]});
        </script> 
    </body>
</html>
