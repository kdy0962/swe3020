<html>
    <head></head>
    <body>
        <script>
            
            //리터럴 더이상 쪼갤 수 없는 값의 표현.
            //숫자 리터럴 1 1.2 0.35 -4
            //문자 리터럴 "1111" '34545'
            //불린, null, undefined
            //객체리터럴
            //오브젝트 리터럴 {k:v, k:v...}
            //배열 리터럴 [el,el,...]
            //정규식리터럴 /정규식표현/
            //함수 리터럴 function[이름](인자...){}
            var test = {"f":"function","b":"boolean",n:"number","0":"aaa","a0":"aaa","a1":"bbb","a2":"ccc","a3":"ddd"};
            test.abc=1234;
            
            console.log(test.abc,test.f,test.b, test.n,test[0],test[1-1],test["0"],test["n"]);

            for(var i=0;i<4;i++){
                console.log(test["a"+i]);
            }
        </script>
    </body>
</html>
