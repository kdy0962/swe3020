    <body>
        <svg id="test" style="width:200px;height:50px;" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <ellipse cx="100" rx="50%" ry="50%" style="fill:blue;stroke:black;stroke-width:0;"/>
            
            <rect x="15%" y="15%" width="70%" height="70%" style="fill:bisque;stroke-width:2;stroke:blue"/>
            <circle cx="50%" cy="50%" r="50%" stroke="black" stroke-width="3" fill="red">
                <animate attributeName="cx" from="0%" to="100%" dur="5s"/>
                <animate attributeName="r" from="0%" to="20%" dur="5s"/>
            </circle>
        </svg>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
            $("test").click(function(e){
                alert("test");
            })
        </script>
    </body>
